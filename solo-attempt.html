<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="solo-attempt.css" />
    <script src="solo-attempt.js" defer></script>
  </head>
  <body>
    <div class="calc-grid" id="calc-grid">
      <div class="output" id="output">
        <div class="current-operant" id="current-operant"></div>
      </div>
      <button id="allClear" class="spanTwo">AC</button>
      <button id="delete">DEL</button>
      <button id="operation">รท</button>
      <button id="number">1</button>
      <button id="number">2</button>
      <button id="number">3</button>
      <button id="operation">*</button>
      <button id="number">4</button>
      <button id="number">5</button>
      <button id="number">6</button>
      <button id="operation">-</button>
      <button id="number">7</button>
      <button id="number">8</button>
      <button id="number">9</button>
      <button id="operation">+</button>
      <button id="number">.</button>
      <button id="number">0</button>
      <button id="equals" class="spanTwo">=</button>
    </div>
  </body>
</html>
